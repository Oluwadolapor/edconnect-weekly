<!DOCTYPE html>
<html>

<head>
  <title>Project Explorer App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary  ">
    <a class="navbar-brand" href="#">Project Explorer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <form class="form-inline my-2 my-lg-0" name="searchForm">
        <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
      </form>
      <ul class="navbar-nav  ">
        <li class="nav-item">
          <a class="nav-link" href="createproject.html">Submit </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto ">
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html">Sign up</a>
        </li>
      </ul>

    </div>
  </nav>
  <main>
    <div class=" mt-5 mx-auto w-50">
      <h1>Signup</h1>
      <form name="register">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="form-label">First Name</label>
            <input class="form-control" type="text" name="firstName" />
          </div>
          <div class="form-group col-md-6">
            <label class="form-label">Last Name</label>
            <input class="form-control" type="text" name="lastName" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="form-label">Email Address</label>
            <input class="form-control" type="email" name="email" />
          </div>
          <div class="form-group col-md-6">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="form-label">Program</label>
            <select class="form-control" name="program">
              <option selected>Choose...</option>
              <option value="computer_science">Computer Science</option>
              <option value="computer_information_systems">
                Computer Information Systems
              </option>
              <option value="computer_technology">Computer Technology</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label class="form-label">Matriculation Number</label>
            <input class="form-control" type="text" name="matricNumber" placeholder="eg. 16/2020" />
          </div>
          <div class="form-group col-md-3">
            <label class="form-label">Graduation Year</label>
            <select class="form-control" name="graduationYear">
              <option selected>Choose...</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
            </select>
          </div>
        </div>
        <button class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </main>
  <footer class=" mt-4 ">
    <div class=" container bg-light">
      <div class="row ">
        <div class=" my-3 ml-auto mr-4">
          <span class="text-muted">Project Explorer @ 2020 - </span> EdConnect
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
