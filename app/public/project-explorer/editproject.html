<!DOCTYPE html>
<html>

<head>
  <title>Project Explorer App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary  ">
    <a class="navbar-brand" href="#">Project Explorer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <form class="form-inline my-2 my-lg-0" name="searchForm">
        <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
      </form>
      <ul class="navbar-nav  ">
        <li class="nav-item">
          <a class="nav-link" href="createproject.html">Submit </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto ">
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html">Sign up</a>
        </li>
      </ul>

    </div>
  </nav>

  <main>
    <!-- Search Form -->
    <div class=" mt-5 mx-auto w-75">
      <h2>Project 1</h2>
      <div class="container">

        <div class="row bg-light">
          <div class="col my-4 ">
            Created by<br />
            Ade Chris
          </div>
          <div class="col my-4 ">
            Date Created<br /> 2020-08-30
          </div>
          <div class="col my-4 ">
            Date Last Updated<br /> 2020-08-30
          </div>
          <div class="col my-4 d-flex justify-content-end ">
            <p><a class="btn btn-primary " href="viewproject.html">View Project</a></p>
          </div>

        </div>
      </div>
      <div class="container mt-5">
        <div class="row">
          <div class="col">
            <h4>Edit Project</h4>
            <hr />
            <form name="searchForm">
              <div class="form-group">
                <label class="form-label">Project Name</label>
                <input type="text" name="name" class="form-control" />
              </div>
              <div class="form-group">
                <label class="form-label">Project Abstract</label>
                <textarea rows="5" name="abstract"
                  class="form-control"> Project 1 is a very interesting project</textarea>
              </div>
              <div class="form-group">
                <label class="form-label">Author(s)</label>
                <input type="text" name="authors" class="form-control">
              </div>
              <div class="form-group">
                <label class="form-label">Tag(s)</label>
                <input type="text" name="tags" class="form-control">
              </div>
              <button class="btn btn-primary">Save</button>
            </form>
          </div>
          <div class="col">
            <h4>Manage Project Files</h4>

            <hr />
            <form>
              <div class="form-group">

                <input type="file" name="projectFile" class="form-control-file" />
              </div>
            </form>
            <div class="card">
              <div class="card-header">
                Project Files
              </div>
              <div class="card-body">
                <div class="card-text">
                  No file uploaded yet
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>


  </main>
  <footer class=" mt-4 ">
    <div class=" container bg-light">
      <div class="row ">
        <div class=" my-3 ml-auto mr-4">
          <span class="text-muted">Project Explorer @ 2020 - </span> EdConnect
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
