<!DOCTYPE html>
<html>

<head>
  <title>Project Explorer App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary  ">
    <a class="navbar-brand" href="#">Project Explorer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <form class="form-inline my-2 my-lg-0" name="searchForm">
        <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
      </form>
      <ul class="navbar-nav  ">
        <li class="nav-item">
          <a class="nav-link" href="createproject.html">Submit </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto ">
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html">Sign up</a>
        </li>
      </ul>

    </div>
  </nav>
  <main>
    <div class="mt-5  mx-auto w-50">
      <h1>Login</h1>
      <form>
        <div class="form-group">
          <label class="form-label">Email Address:</label>
          <input class="form-control" type="email" name="email" />
        </div>
        <div class="form-group">
          <label class="form-label">Password:</label>
          <input class="form-control" type="password" name="password" />
        </div>
        <button class="btn btn-primary">Login</button>
      </form>
    </div>
  </main>
  <footer class=" mt-4 ">
    <div class=" container bg-light">
      <div class="row ">
        <div class=" my-3 ml-auto mr-4">
          <span class="text-muted">Project Explorer @ 2020 - </span> EdConnect
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
